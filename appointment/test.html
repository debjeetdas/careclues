<!DOCTYPE html>
<html>
<head>
	<title></title>
	  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<style type="text/css">
	.wrapper {
    width:100%;
}
.container{
    margin:0 auto;
    height:500px;
    background:#ccc;
    position: relative;
}
.container1 {
    margin:0 auto;
    height:200px;
    background:#ff0;

}
.element {
    background:#f2f2f2;
    position:absolute;
    top:0px;
    right:0px;
    border:1px solid #d6d6d6;
}
</style>
</head>
<body>
	<div class="wrapper">
	<div class="container1">ssadfasdg
    </div>
    <div class="container">
        <div class="element">
            fixed
        </div>
    </div>
</div>
<script type="text/javascript">
	$(document).scroll(function () {
	var h=$(window).scrollTop() ;
	var cont_height=$('.container1').height();
	if (h>cont_height) {
		$('.element').css({position:"fixed"});
	}
	else if (h<=cont_height) {
		$('.element').css({position:'absolute'});
	}
		// body...
	});
</script>
</body>
</html>
